---
# relate PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-relate
  labels:
    volume: relate
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: "/var/opt/relate"

---
# relate PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-relate
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: manual
  selector:
    matchLabels:
      volume: relate