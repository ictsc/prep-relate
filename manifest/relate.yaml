---
# Source: relate/templates/relate-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: relate-service
spec:
  type: ClusterIP
  ports:
  - name: relate
    port: 80
    targetPort: 7777
    protocol: TCP
  selector:
    app: relate

---
apiVersion: v1
kind: Pod
metadata:
  name: relate
  labels:
    app: relate
spec:
  containers:
  - name: relate
    image: relate-webui:20180802003
    ports:
    - name: relate
      containerPort: 7777
      protocol: TCP
    volumeMounts:
    - mountPath: "/var"
      name: pvc-relate
    env:
    - name: DEPLOYMENT_ENV
      value: development
  volumes:
    - name: pvc-relate
      persistentVolumeClaim:
       claimName: pvc-relate


